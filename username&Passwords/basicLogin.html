<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basicLogin.css">
    <title>Basic login</title>
</head>
<body>
    <div id="container">
        <h1 id="header">Login</h1>
        <fieldset>
            <legend>Username</legend>
            <input placeholder="Username" id="username" type="text">
        </fieldset> 
        <fieldset>
            <legend>Username</legend>
            <input placeholder="Password" id="password" type="password">
        </fieldset> 
        <br>
        <button id="loginbtn">Login</button>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="resetbtn">Reset Credentials</a>
    </div>
    <script src="basicLogin.js"></script>
</body>
</html>
