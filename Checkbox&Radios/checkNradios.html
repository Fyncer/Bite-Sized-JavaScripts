<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="check&radios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <marquee direction="up" id="display" loop="">
        <p id="result"></p>
    </marquee>
    <div id="container">
        <div id="radioContainer">
            <h1>Skibidi?</h1>
            <input type="radio" class="radios" id="toilet">
            <label for="toilet">Toilet</label>
            <br>
            <input type="radio" class="radios" id="edge">
            <label for="edge">Edge</label>
            <br>
            <input type="radio" class="radios" id="ohio">
            <label for="ohio">Ohio</label>
            <br>
            <input type="radio" class="radios" id="rizz">
            <label for="rizz">Rizz</label>
            <br>
            <input type="radio" class="radios" id="sigma">
            <label for="sigma">Sigma</label>
            <br>
            <input type="checkbox" id="check">
            <label for="check" id="checkLabel">BrainrotMaxxing</label>
        </div>
        <button id="click">Try It</button>
    </div>

    <script src="check&radios.js"></script>
</body>
</html>
